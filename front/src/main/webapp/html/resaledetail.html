<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="../css/resaledetail.css">
        <link href="../css/index.css" rel="stylesheet">
        <script src="../jq/resaledetail.js"></script>
    <title>Golflearn</title>
</head>
<body>
    <!-- Header-->
    <header w3-include-html="header.html"></header>   
    <!-- Main-->
    <main>
        <!-- Nav : 메뉴목록-->
        <!-- <nav w3-include-html="nav.html"></nav> -->
        <section>
            <header>
                <h2>중고거래 상세</h2>
            </header>
        <div class="board-like">⭐️</div>
        <div class="header_container">
            <div class="board__content__title"></div>
            <div class="board__content__date"></div>
            <div class="board__content__view_cnt"></div>
            <div class="board__content__like_cnt"></div>
        </div>

        </section>
        <article>
            <div class="board-container">
                <div class="board__content__thumbnail">
                    <img src="" alt="">
                </div>
                <div class="board__content"></div>
            </div>
            <div class="comment-write">
                <input type="text">
                <button>작성</button>
            </div>
            
            <div class="comment-list">
                <div class="comment-content">
                    <div class="comment-list__nickname"></div>
                    <div class="comment-list__content"></div>
                    <div class="comment-list__date"></div>
                </div>
            </div>
        </article>


    </main>
    <!-- Footer-->
    <footer w3-include-html="footer.html"> </footer>
    <script>
        w3.includeHTML();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
