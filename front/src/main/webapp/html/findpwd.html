<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>비밀번호 찾기</title>
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<link rel="stylesheet" href="../css/findpwd.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../jq/findpwd.js"></script>
</head>
<div w3-include-html="header.html" class="w3"></div>

<body>
	<main id="main" rolde="mainrole">
		<div id="wrapper">
			<section id="title">
				<h3>비밀번호 찾기</h3>
			</section>
			<section id="input-element">
				<div id="input-idtag">
					<form action="http://localhost:1124/back/user/find/pwd" method="post" autocomplete="off">
						<label for="id">아이디</label>
				</div>
				<div id="write-id">
					<input type="text" name="user_id" placeholder="아이디를 입력해주세요" required>
				</div>
				<div id="input-phone">
					<label for="phone">핸드폰 번호</label>
				</div>
				<div id="write-phone">
					<input type="phone" name="user_phone" placeholder="핸드폰 번호를 입력해주세요" required>
				</div>
			</section>
			<section id="btn">
				<div id="submit-btn">
					<button type="submit" data-toggle="modal" data-target="#exampleModalCenter">
						확인
					</button>
					</form>
				</div>
			</section>
			<!-- 모달 부분-->
			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div id="modal-content" class="modal-content"> 
						<div id="modal-header"class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">비밀번호 찾기</h5>
						</div>
						<div id="content" class="modal-body">
							고객님의 정보를 조회중입니다. 잠시만 기다려주세요.
						</div>
						<div id="modal-footer" class="modal-footer">
							<button id="btn-secondary" type="button" data-dismiss="modal">확인</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div w3-include-html="footer.html" class="w3"></div>
	<script>
		w3.includeHTML();
	</script>

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
