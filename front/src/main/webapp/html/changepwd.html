<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>비밀번호 변경</title>
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<link rel="stylesheet" href="../css/changepwd.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../jq/changepwd.js"></script>
</head>
<div w3-include-html="header.html" class="w3"></div>

<body>
	<main id="main" rolde="mainrole">
		<div id="wrapper">
			<section id="title">
				<h3>비밀번호 변경</h3>
			</section>
			<section id="input-element">
				<div id="input-changepwdtag">
					<form action="http://localhost:1124/back/user/change/pwd" method="post" autocomplete="off">
						<label for="authenticationCode">인증번호</label>
				</div>
				<div id="write-authuser">
					<input type="text" name="authenticationUser" placeholder="인증번호를 입력해주세요">
				</div>
				<div id="input-newpwd">
					<label for="password">새 비밀번호 등록</label>
				</div>
				<div id="writhe-newwd">
					<input type="password" name="user_newpwd" placeholder="새 비밀번호를 입력해주세요">
				</div>
				<div id="input-chkpwd">
					<label for="password">새 비밀번호 확인</label>
				</div>
				<div id="write-chkpwd">
					<input type="password" name="user_chknewpwd" placeholder="새 비밀번호를 한 번 더 입력해주세요">
				</div>
			</section>
			<section id="btn">
				<div id="submit-btn">
					<button type="submit" data-toggle="modal" data-target="#exampleModalCenter">
						확인
					</button>
					</form>
				</div>
			</section>
			<!--<button type="submit">확인</button>-->
			<!-- 모달 부분-->
			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div id="modal-content" class="modal-content">
						<div id="modal-header" class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">비밀번호 변경</h5>
						</div>
						<div id="content" class="modal-body">
							인증번호를 확인하고 있습니다. 잠시만 기다려주세요.
						</div>
						<div id="modal-footer" class="modal-footer">
							<button id="btn-secondary" type="button" data-dismiss="modal">확인</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div w3-include-html="footer.html" class="w3"></div>
	<script>
		w3.includeHTML();
	</script>

	crossorigin="anonymous"></script>-->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
